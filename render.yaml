databases:
  - name: e-design-share
    databaseName: e-design-share
    user: kuvo
    region: singapore

services:
  - type: web
    name: e-design-share
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: e-design-share
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

